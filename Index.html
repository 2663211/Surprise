<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe Ui',sans-serif;

        }
        canvas{
            display: block;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            
        }
        .text{
            position:absolute;
            width:100%;
            text-align: center;
            color: #ff9ecf;
            text-shadow: 0 0 10px #ff4d88
        }
        .top{
            top:40px;
            font-size: 32px;

        }
        .bottom{
            bottom:150px;
            font-size:28px;
        }

        .btn{
            padding: 15px 30px;
            font-size: 25px;
            background: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4d88;
        }
        .below{
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;

            

        }
        
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="text top">Happy Valentine's Day❤️️</div>
    <div class="text bottom">I love You ❤️️</div>
    <a href="Memory.html"><button class="btn below">Click Me</button></a>
    

    <script>
        
    const canvas = document.getElementById('canvas');
    const graphics = canvas.getContext('2d');

    const particles = [];
    const heartPoints = [];

    function resizeCanvas() {
        canvas.width = 500;
        canvas.height = 500;
        createHeart();
    }

    function heartEquation(t) {
        return {
            x: 16 * Math.pow(Math.sin(t), 3),
            y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
        };
    }

    function createHeart() {
        heartPoints.length = 0;
        particles.length = 0;

        for (let t = 0; t < Math.PI * 2; t += 0.02) {
            const point = heartEquation(t);
            heartPoints.push({
                x: canvas.width / 2 + point.x * 15,
                y: canvas.height / 2 + point.y * 15
            });
        }

        heartPoints.forEach(p => {
            particles.push({
                x: p.x,
                y: p.y,
                size: Math.random() * 2 + 1,
                alpha: Math.random(),
                speed: Math.random() * 0.02 + 0.01
            });
        });
    }

    function animate() {
        graphics.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
            p.alpha += p.speed;
            if (p.alpha >= 1 || p.alpha <= 0) p.speed *= -1;

            graphics.beginPath();
            graphics.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            graphics.fillStyle = `rgba(255,100,180,${p.alpha})`;
            graphics.shadowBlur = 15;
            graphics.shadowColor = "#ff4d88";
            graphics.fill();
        });

        requestAnimationFrame(animate);
    }

    resizeCanvas();
    animate();

    window.addEventListener("resize", resizeCanvas);

   



    </script>
</body>
</html>
