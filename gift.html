<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Segoe Ui',sans-serif;

    }
    .MySlides{
        width: 500px;
            height: 500px;
            display: block;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        

    }
    .text{
            position:absolute;
            width:100%;
            text-align: center;
            color: #ff9ecf;
            text-shadow: 0 0 10px #ff4d88
        }
        .top{
            top:40px;
            font-size: 32px;

        }
        .bottom{
            bottom:150px;
            font-size:28px;
        }
        
        .btn{
            padding: 15px 30px;
            font-size: 25px;
            background: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff4d88;
        }
        .below{
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;

            

        }
    </style>
</head>
<body>
    <div class="text top">Memories❤️️</div>
    <div class="text bottom">Little Something something❤️</div>
    <img src="p1.jpeg" class="MySlides">
    <img src="P2.jpeg" alt="picture" class="MySlides">
    <img src="p3.jpeg" alt="picture" class="MySlides">
    <img src="p4.jpeg" alt="picture" class="MySlides">
    <img src="p5.jpeg" alt="picture" class="MySlides">
    <button class="btn below" onclick="window.location.href='index.html'">Back to first page</button>
    


    <script>
        var slideIndex=0;
        carousel();

        function carousel(){
            var i;
            var x=document.getElementsByClassName("MySlides");
            for(i=0;i<x.length;i++){
                x[i].style.display="none";
            }
            slideIndex++;
            if(slideIndex>x.length){slideIndex=1}
            x[slideIndex-1].style.display="block";
            setTimeout(carousel,2000);
        }
    </script>
</body>
</html>
